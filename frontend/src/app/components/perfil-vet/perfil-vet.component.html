<div class="contenido">
    <h2 class="Titulo">Perfil</h2>
    <form class="Formulario">
      <div class="row">
        <div class="col">
          <label>Nombre:</label>
          <input type="text" [value]="perfil.nombre" readonly />
        </div>
        <div class="col">
          <label>Apellidos:</label>
          <input type="text" [value]="perfil.apellidos" readonly />
        </div>
      </div>
  
      <div class="row">
        <div class="col">
          <label>Cédula Profesional:</label>
          <input type="text" [value]="perfil.cedula" readonly />
        </div>
        <div class="col">
          <label>Email:</label>
          <input type="email" [value]="perfil.email" readonly />
        </div>
      </div>
  
      <div class="row">
        <div class="col">
          <label>Nombre de Veterinaria:</label>
          <input type="text" [value]="perfil.nombre_veterinaria" readonly />
        </div>
        <div class="col">
          <label>Dirección:</label>
          <input type="text" [value]="perfil.direccion" readonly />
        </div>
      </div>
  
      <div class="row">
        <div class="col">
          <label>Teléfono:</label>
          <input type="text" [value]="perfil.telefono" readonly />
        </div>
        <div class="col">
          <label>Horarios:</label>
          <input type="text" [value]="perfil.horarios" readonly />
        </div>
      </div>
  
      <div class="row">
        <div class="col">
          <label>Servicios:</label>
          <input type="text" [value]="perfil.servicios" readonly />
        </div>
      </div>
    </form>
  </div>
